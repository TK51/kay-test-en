<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generic Config Viewer — Demo</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZXPEP66BQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZZXPEP66BQ');
  </script>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #FAFAFA;
      color: #111111;
      padding: 1.5rem;
      line-height: 1.6;
      font-size: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .viewer-box {
      background: #f2f2f2;
      border: 1px solid #E0E0E0;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
    }

    .download-btn, .nav-button {
      display: inline-block;
      margin: 0.5rem 0.5rem 1.5rem 0;
      padding: 0.5rem 1rem;
      background: #E0E0E0;
      color: #111;
      text-decoration: none;
      font-weight: 500;
      border-radius: 5px;
      border: 1px solid #bbb;
    }

    .download-btn:hover, .nav-button:hover {
      background: #D5D5D5;
    }

    .footer {
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: #5C6370;
      border-top: 1px solid #E0E0E0;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0d1117; color: #c9d1d9; }
      .viewer-box { background: #161b22; border-color: #30363d; }
      .footer { border-top: 1px solid #333; color: #999; }
      .download-btn, .nav-button {
        background: #30363d;
        color: #eee;
        border: 1px solid #444;
      }
      .download-btn:hover, .nav-button:hover {
        background: #3a3f47;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Buttons -->
  <a class="nav-button" href="https://example.com/" onclick="gtag('event', 'nav_click', {'type': 'home'});">⌂ Home</a>
  <a class="nav-button" href="javascript:history.back()" onclick="gtag('event', 'nav_click', {'type': 'back'});">← Back</a>

  <h1>Generic Config Viewer</h1>

  <div class="viewer-box" id="viewer">Loading content...</div>

  <a class="download-btn"
     href="demo-config.txt"
     download
     onclick="gtag('event', 'download_click', { 'file': 'demo-config.txt' });">
     ⬇ Download .txt file
  </a>

  <div class="footer">
    Rendered from <code>demo-config.txt</code> • Viewer Only • Markdown Enabled
  </div>

  <script>
    fetch('demo-config.txt')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('viewer').innerHTML = marked.parse(markdown);
        gtag('event', 'click_config_viewer', {
          file: 'viewer-demo-generic.html',
          render: 'markdown-runtime'
        });
      })
      .catch(() => {
        document.getElementById('viewer').textContent = "❌ Could not load demo-config.txt";
      });
  </script>

</body>
</html>
