<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZXPEP66BQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZZXPEP66BQ');
  </script>

  <!-- Markdown Rendering Library -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #FAFAFA;
      color: #111111;
      padding: 1rem;
      line-height: 1.6;
      font-size: 16px;
    }

    h1 {
      color: #111111;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .viewer {
      background: #f2f2f2;
      border: 1px solid #E0E0E0;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .download-btn {
      display: inline-block;
      background: #31A8FF;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
      margin-bottom: 1.5rem;
    }

    .download-btn:hover {
      background: #2593e8;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #B0B0B0;
      border-top: 1px solid #E0E0E0;
      padding-top: 0.5rem;
    }

    code {
      background: #eee;
      padding: 0.2em 0.4em;

    }
  </style>
</head>
<body>

  <h1>kay-cfg-base.txt — Markdown Viewer</h1>

  <a class="download-btn"
     href="kay-cfg-base.txt"
     download
     onclick="gtag('event', 'download_click', { 'file': 'kay-cfg-base.txt' });">
    ⬇️ Download Config File
  </a>

  <div id="viewer" class="viewer">Loading config...</div>

  <div class="footer">

  </div>

  <script>
    fetch('kay-cfg-base.txt')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('viewer').innerHTML = marked.parse(markdown);
      });
  </script>

</body>
</html>
