<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Config Viewer — Kay</title>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZXPEP66BQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZZXPEP66BQ');
  </script>

  <!-- Markdown Parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #FAFAFA;
      color: #111111;
      padding: 1.5rem;
      line-height: 1.6;
      font-size: 16px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .viewer-box {
      background: #f2f2f2;
      border: 1px solid #E0E0E0;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 2rem;
      overflow-x: auto;
    }

    .download-btn {
      display: inline-block;
      background: #31A8FF;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #2196f3;
    }

    .footer {
      margin-top: 3rem;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: #5C6370;
      border-top: 1px solid #E0E0E0;
    }
  </style>
</head>
<body>

  <h1>kay-cfg-base.txt Viewer</h1>

  <div class="viewer-box" id="viewer">Loading config file…</div>

  <a class="download-btn"
     href="kay-cfg-base.txt"
     download
     onclick="gtag('event', 'download_click', { 'file': 'kay-cfg-base.txt' });">
     ⬇ Download .txt file
  </a>

  <div class="footer">
    Rendered from <code>kay-cfg-base.txt</code> • View only • Styled viewer  
    <br/>Colors: Light Theme • Built by Kay • GA4 Event: <code>download_click</code>
  </div>

  <script>
    fetch('kay-cfg-base.txt')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('viewer').innerHTML = marked.parse(markdown);
        gtag('event', 'click_config_viewer', {
          file: 'kay-cfg-base-viewer.html',
          render: 'markdown-runtime'
        });
      });
  </script>

</body>
</html>
